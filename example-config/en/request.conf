{
  channel: "REQUEST_CHANNEL_ID"
  log: {
    channel: "REQUEST_LOG_CHANNEL_ID"
    update: true
    delete: true
  }
  sendStickyMessage: true

  requirements: {
    // Available requirements when reposting:
    // - cooldown
    // - roles
    // - has-level
    repost: [
      {
        id: "cooldown",
        cooldown: "1h",
        deny: true,
        message: {
          name: "‚è∞ Cooldown"
          value: "You cannot republish this service until %timeLeft%."
        }
      }
    ],
    // Available requirements when publishing:
    // - roles
    // - has-tag
    // - search
    // - maxServices
    // - has-level
    publish: [
      {
        deny: false,
        id: "searchOffers",
        message: {
          color: "#5bc0eb",
          title: "üîé Offers"
          description: "We have found offers that could be selling for what you are looking for.",
          fieldsTemplate: {
            name = "%offer_title%"
            value = """
Offer from %offer_user_mention% (`%offer_user_name%`)

‚Ä¢ **Tags:** %offer_tags_mapBy_name_codejoin%
‚Ä¢ **Last published:** %offer_lastPostedAt_R%
‚Ä¢ **[See offer](%offer_url%)**
"""
          }
        }
      }
      {
        id: "roles",
        mode: "any",
        roles: ["ROLE_ID", "ROLE_ID", "ROLE_ID"],
        response: "forbid",
        message: {
          name: "üëÆ Roles"
          value: "You do not have the necessary roles to post on this channel."
        }
      },
      {
        id: "has-tag",
        deny: true,
        message: {
          name: "üè∑ Tag"
          value: "You must specify a tag for your request."
        }
      },
      {
        id: "search",
        regex: [
          {
            regex: "[1-9]",
            mode: "require",
            on: "budget",
            message: {
              name: "üí∞ Budget"
              value: "You must specify a budget for your request."
            },
            deny: true
          },
        ],
        words: [
          {
            words = ["$", "‚Ç¨", "dolar", "usd", "euro"]
            mode = "any"
            on = "budget"
            deny = true,
            message: {
              name: "üíµ Currency"
              value: "You must specify a currency in your budget, that is, it must include one of these currencies: `$`, `‚Ç¨`, `dolar`, `usd`, `euro`."
            }
          }
        ]
      },
      {
        id: "maxServices",
        type: "request",
        max: 1,
        cacheOnly: false,
        message: {
          title: "üì¢ M√°ximo de pedidos alcanzado",
          description = """
You have already published your limit of requested services. You can:
* Edit one with %command_requests:update%.
* Repost one with %command_requests:repost%.
* Delete one with %command_requests:delete% and offer again with %command_request%.

The requests you currently have are:
          """,
          fieldsTemplate: {
            name = "%request_title%"
            value = """
‚Ä¢ **Tag:** %request_tag_name%
‚Ä¢ **Published at:** %request_lastPostedAt_R%
‚Ä¢ **[See request](%request_url%)**
"""
          }
        }
      }
    ],
    // Available requirements when updating:
    // - search
    // - has-level
    update: [
      {
        id: "search",
        regex: [
          {
            regex: "\\d",
            mode: "require",
            on: "budget",
            message: {
              name: "üí∞ Budget"
              value: "You must specify a budget for your request."
            },
            deny: true
          },
        ],
        words: [
          {
            words = ["$", "‚Ç¨", "dolar", "usd", "euro"]
            mode = "any"
            on = "budget"
            deny = true,
            message: {
              name: "üíµ Currency"
              value: "You must specify a currency in your budget, that is, it must include one of these currencies: `$`, `‚Ç¨`, `dolar`, `usd`, `euro`."
            }
          }
        ]
      },
    ]
  }
}
